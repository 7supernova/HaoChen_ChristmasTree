<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/HaoChen_ChristmasTree/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>christmas-tree</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden; /* 防止滚动条出现 */
      }
    </style>
    <script type="module" crossorigin src="/HaoChen_ChristmasTree/assets/index-CfjtRR1o.js"></script>
    <link rel="stylesheet" crossorigin href="/HaoChen_ChristmasTree/assets/index-Dtn62Xmo.css">
  </head>
  <body>
    <div id="root"></div>

    <audio id="bg-music" src="/HaoChen_ChristmasTree/Everyday by Supernova.mp3" loop preload="auto"></audio>

    <div id="audio-starter" style="
        position: fixed; 
        top: 0; left: 0; 
        width: 100%; height: 100%; 
        z-index: 9999; 
        cursor: pointer; 
        background: black; 
        color: white; 
        display: flex; 
        justify-content: center; 
        align-items: center;
        font-family: sans-serif;
        font-size: 20px;
        opacity: 1; /* 确保完全覆盖 */
    ">
        点击任意位置开始 (Click anywhere to start)
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const audio = document.getElementById('bg-music');
            const starter = document.getElementById('audio-starter');

            // 监听点击事件，触发后只执行一次
            starter.addEventListener('click', () => {
                // 尝试播放音乐
                audio.play().then(() => {
                    // 播放成功，平滑隐藏启动器
                    starter.style.opacity = '0';
                    setTimeout(() => {
                        starter.style.display = 'none';
                    }, 500); // 0.5秒后完全移除
                }).catch(error => {
                    // 播放失败 (如用户设置静音)，仍然隐藏启动器，让应用继续
                    console.error("Audio playback failed:", error);
                    starter.style.display = 'none';
                });
            }, { once: true }); 
        });
    </script>
    
  </body>
</html>
